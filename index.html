<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small-screens.css">
    <title>AnaScript</title>
</head>
<body>
    
    <header>   
        
        <video id='background-video' autoplay loop muted plays-inline>
            <source src="img/video.mp4" type="video/mp4">
        </video>
        <!-- <section id='background-video'><video autoplay muted loop src="img/video.mp4" id="video"></video></section>       -->

        <div class="navbar" id="underline-progress">
            <ul class="navbar-links">
                <li><a href="work" class="progress-bar">Work<span class="slider"></span></a></li>
                <li><a href="skills" class="progress-bar">Skills<span class="slider"></span></a></li>                
                <li class='except'>
                    <a href="#">
                        <div class="logo-container">
                            <div class="name">ana</div>
                            <div class="web">web developer</div>
                        </div>
                    </a></li>                
                <li><a href="about" class="progress-bar">About<span class="slider"></span></a></li>
                <li><a href="contact" class="progress-bar">Contact<span class="slider"></span></a></li>
            </ul>
        </div> 
        <div class="dropdown">
            <i class="fa-solid fa-bars dropdown-icon" onclick="showDropdown()"></i>
            <div id="myDropdown" class="dropdown-content">
                <li><a href="work">Work</a></li>
                <li><a href="skills">Skills</a></li> 
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
            </div>
        </div>

        <section id="welcome-section">
            <div class="intro-left">                
                <h1>My name is Ana and <br> 
                    I'm passionate about <br> 
                    web <span id="typed-words"></span></h1>
            </div>
            <div class="intro-right">
                <p>Find me also on <br> 
                    GitHub and LinkedIn<br> 
                </p>
            </div>              
        </section>
        <section id="btn-section">
            <button class="video-button">See Work</button>  
        </section>       
        
    </header>

    <main>
        <button onclick="topFunction()" id="back-to-top" title="Go to top"><i class="fa-solid fa-up-long"></i></button>


        <section id="about-section">
            <h2>about section</h2>
        </section>

        <section id="skills-section">
            <h2>skilss section</h2>
        </section>

        <section id="work-section">
            <h2>work section</h2>
        </section>       
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
